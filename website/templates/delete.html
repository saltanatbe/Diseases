{% extends "base.html" %} {% block title %}Delete the records{% endblock %} {% block content
    %}
    <style>
      div {
        padding: 5px 0px;
      }
    </style>
    <form method="POST">
      <div class="container">
        <h3 align="center">Delete the data from the records table</h3>
        <p>*-required fields</p>
        <div class="form-group">
            <label for="email">Email*</label>
            <input 
              type="text" 
              class="form-control" 
              id="email" 
              name="email" 
              placeholder="Enter your email"/>
        </div>
        <div class="form-group">
          <label for="cname">Country*</label>
          <div>
            <select name="country">
              <option value="">Select Country</option>
              {% for cname in country %}
              <option value="{{cname}}">{{cname}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
            <label for="disease_code">Disease code*</label>
            <div>
              <select name="disease_code">
                <option value="">Select disease code</option>
                {% for dcode in disease %}
                <option value="{{dcode}}">{{dcode}}</option>
                {% endfor %}
              </select>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Delete</button>
      </div>
    </form>
    {% endblock %}
